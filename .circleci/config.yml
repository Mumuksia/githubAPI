version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout

      - run: echo 'export TERM=xterm' >> $BASH_ENV

      - run: gradle build

      - run: gradle jib --image=githubapi.latest

      # run tests!
      - run: gradle test